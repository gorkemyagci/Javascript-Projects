<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    
    <div class="container">
        <div class="time">
            <span class="dakika">00</span>:<span class="saniye">00</span>
        </div>
        <div class="buttons">
            <button class="btn btn-primary" id="start">Başlat</button>
            <button class="btn btn-primary" id="stopBtn">Durdur</button>
            <button class="btn btn-primary" id="reset">Sıfırla</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
